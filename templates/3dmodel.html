<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LithoLens â€” 3D Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand-dark: #11026c;
            --accent: #ffa800;
            --bg: #f5f7fa;
            --panel: #fff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
        }

        .app {
            display: flex;
            min-height: 100vh;
            background: var(--bg);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, var(--brand-dark), #3a1e9f);
            color: #fff;
            padding: 2rem 1.5rem;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .brand {
            font-weight: 800;
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.75rem;
            border-radius: 0.5rem;
            color: #e0e7ff;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease, padding-left 0.3s ease;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            color: #fff;
            border-left: 3px solid var(--accent); 
            padding-left: 0.8rem; 
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-weight: 600;
            border-left: 3px solid var(--accent);
            padding-left: 0.8rem;
            transform: none;
        }
        main {
            flex: 1;
            padding: 0;
            margin: 0;
            position: relative;
            background: var(--bg);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>

<body>
    <div class="app">
        <aside id="sidebar" class="sidebar" role="navigation" aria-label="Main navigation">
            <div class="brand">LithoLens</div>
            <nav class="flex flex-col gap-2">
                <a href="/dashboard" class="nav-item ">Home</a>
                <a href="/3d-view" class="nav-item active">3D Visualization</a>
                <a href="/patientsview" class="nav-item">Recent Patients</a>
                <a href="/logout" class="nav-item">Logout</a>
            </nav>
        </aside>

        <main id="mainContent">
            <iframe title="3D Kidney Model"
                src="https://sketchfab.com/models/0215aaf9e9a243cdafca249a979680b0/embed?autostart=1&ui_controls=1&ui_infos=0&ui_watermark=0&ui_stop=0"
                allow="autoplay; fullscreen; xr-spatial-tracking" style="background:#f6f8fb;"
                id="theIframe">
            </iframe>
        </main>
    </div>
</body>

</html>
